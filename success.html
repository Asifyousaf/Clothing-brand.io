<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Success</title>
</head>
<body>
    <h1>Thank you for your purchase!</h1>
    <div id="order-details">Loading order details...</div>

    <script>

window.onload = function() {
    // Clear the cart and update localStorage
    localStorage.removeItem('cart'); // Clear the cart from local storage
    cart = []; // Clear the cart variable

    // Optional: Display a success message or the order details here
    alert('Thank you for your purchase! Your cart has been cleared.');
};

        // Get session_id from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const sessionId = urlParams.get('session_id');
    
        if (!sessionId) {
            document.getElementById('order-details').innerText = 'No session ID provided.';
        } else {
            // Fetch session data from the server
            fetch(`/api/checkout-session?session_id=${sessionId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        throw new Error(data.error);
                    }
    
                    const session = data.session;
                    const orderDetails = document.getElementById('order-details');
    
                    // Render order details on the success page
                    orderDetails.innerHTML = `
                        <h2>Order Summary</h2>
                        <p><strong>Order ID:</strong> ${session.id}</p>
                        <p><strong>Email:</strong> ${session.customer_details.email}</p>
                        <p><strong>Total:</strong> ${session.amount_total / 100} ${session.currency.toUpperCase()}</p>
                        <h3>Items:</h3>
                        <ul>
                            ${session.line_items.data.map(item => `
                                <li>${item.description} - ${item.quantity} x ${(item.amount_total / 100).toFixed(2)} ${session.currency.toUpperCase()}</li>
                            `).join('')}
                        </ul>
                    `;
                })
                .catch(err => {
                    document.getElementById('order-details').innerText = 'Error loading order details.';
                });
        }
    </script>
    
</body>
</html>
