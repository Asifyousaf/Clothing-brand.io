<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Success</title>
    <link rel="stylesheet" href="style.css"> <!-- Add your custom stylesheet here -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #ffffff; /* Green for success */
        }
        #order-details {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            max-width: 600px;
        }
        button {
            background-color: #007bff; /* Bootstrap Primary Color */
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <h1>Thank you for your purchase!</h1>
    <div id="order-details">Loading order details...</div>
    <button id="back-button" onclick="window.location.href='https://cybertronicbot.com'">Back to Website</button>

    <script>
    window.onload = function() {
    localStorage.removeItem('cart'); // Clear the cart from local storage

    const urlParams = new URLSearchParams(window.location.search);
    const sessionId = urlParams.get('session_id');
    console.log('Session ID:', sessionId); // Log the session ID

    if (!sessionId) {
        document.getElementById('order-details').innerText = 'No session ID provided.';
        return;
    }

    fetch(`/api/checkout-session?session_id=${sessionId}`)
        .then(response => response.json())
        .then(data => {
            if (data.error) throw new Error(data.error);

            const session = data.session;
            const orderDetails = document.getElementById('order-details');

            orderDetails.innerHTML = `
                <h2>Order Summary</h2>
                <p><strong>Order ID:</strong> ${session.id}</p>
                <p><strong>Email:</strong> ${session.customer_details.email}</p>
                <p><strong>Total:</strong> ${(session.amount_total / 100).toFixed(2)} ${session.currency.toUpperCase()}</p>
                <h3>Items:</h3>
                <ul>
                    ${session.line_items.data.map(item => `
                        <li>${item.description} - ${item.quantity} x ${(item.amount_total / 100).toFixed(2)} ${session.currency.toUpperCase()}</li>
                    `).join('')}
                </ul>
            `;
        })
        .catch(err => {
            document.getElementById('order-details').innerText = 'Error loading order details.';
            console.error('Error:', err);
        });
};


    </script>
</body>
</html>
