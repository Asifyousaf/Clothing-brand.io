<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Success</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #28a745; /* Green for success */
        }
        #order-details {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            max-width: 600px;
            text-align: left; /* Left-align content for better readability */
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .order-id {
            display: block;
            word-wrap: break-word; /* Ensures long order ID doesn't overflow */
            font-size: 18px;
            background-color: #f1f1f1;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Thank you for your purchase!</h1>
    <div id="order-details">Loading order details...</div>
    <button id="back-button" onclick="window.location.href='https://cybertronicbot.com'">Back to Website</button>

    <script>
        window.onload = function() {
            localStorage.removeItem('cart'); // Clear the cart from local storage

            const urlParams = new URLSearchParams(window.location.search);
            const sessionId = urlParams.get('session_id');
            console.log('Session ID:', sessionId);

            if (!sessionId) {
                document.getElementById('order-details').innerText = 'No session ID provided.';
                console.error('No session ID provided in URL.');
                return;
            }

            console.log(`Fetching session details for session ID: ${sessionId}`);

            fetch(`/api/checkout-session?session_id=${sessionId}`)
                .then(response => {
                    console.log('Fetch response:', response);
                    if (!response.ok) {
                        throw new Error(`Failed to fetch session data. Status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Session data:', data); 
                    if (data.error) throw new Error(data.error);

                    const session = data.session;
                    const orderDetails = document.getElementById('order-details');

                    // Format the order details into HTML
                    orderDetails.innerHTML = `
                        <h2>Order Summary</h2>
                        <p><strong>Email:</strong> ${session.customer_details.email}</p>
                        <p><strong>Total:</strong> ${(session.amount_total / 100).toFixed(2)} ${session.currency.toUpperCase()}</p>
                        <h3>Items:</h3>
                        <ul>
                            ${data.lineItems.data.map(item => `
                                <li>${item.description} - ${item.quantity} x ${(item.price.unit_amount / 100).toFixed(2)} ${session.currency.toUpperCase()}</li>
                            `).join('')}
                        </ul>
                        <p><strong>Order ID:</strong> <span class="order-id">${session.id}</span></p> <!-- Styled order ID -->
                    `;
                })
                .catch(err => {
                    document.getElementById('order-details').innerText = 'Error loading order details.';
                    console.error('Error fetching session details:', err);
                });
        };
    </script>
</body>
</html>
